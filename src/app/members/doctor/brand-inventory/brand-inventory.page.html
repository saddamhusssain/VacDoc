<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-title>Brand Inventory</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary" >
    <ion-buttons class="ion-justify-content-center" style="border-radius: 5px;">
      <ion-icon style="margin-left: 10%" routerLink="/members/child/add"  name="person-add" size="large" > </ion-icon>
      <ion-icon style="margin-left: 10%" routerLink="/members/alert"  name="alert" size="large" > </ion-icon>
      <ion-icon style="margin-left: 10%" routerLink="/members/doctor/clinic" name="medkit" size="large" > </ion-icon>
      <ion-menu-button style="margin-left: 10%"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col>Vaccine Name</ion-col>
        <ion-col>Brand Name</ion-col>
        <ion-col>Inventory</ion-col>
      </ion-row>
      <ion-row *ngFor="let b of brandInventory; let i = index">
        <ion-col>{{b.VaccineName}}</ion-col>
        <ion-col>{{b.BrandName}}</ion-col>
        <ion-col>
          <ion-input [(ngModel)]="b.Count" [ngModelOptions]="{standalone: true}" type="tel" required pattern="^[0-9]*$" #amountInput="ngModel"></ion-input>
          <div *ngIf="amountInput.invalid && (amountInput.dirty || amountInput.touched)">
            <div *ngIf="amountInput.errors?.required" class="error">Amount is required.</div>
            <div *ngIf="amountInput.errors?.pattern" class="error">Amount must be a number.</div> 
         </div> 
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-button disabled="true" (click)="setOnlineClinic(b.ID)">Update Inventory</ion-button> -->
    <ion-button [disabled]="form.invalid" (click)="updateBrandInventory()">Update Inventory</ion-button>
  </form>
</ion-content>
