<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vaccine Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  

  <ion-item *ngFor ="let dose of doses let i = index" color="medium">
    <!-- <ion-checkbox [(ngModel)]="dose.IsSpecial" slot="start"></ion-checkbox> -->
    <ion-checkbox color="medium"  [(ngModel)]="dose.IsSpecial" slot="start"></ion-checkbox>
    <ion-label>{{dose.Name}}</ion-label>
  </ion-item>
  
  <ion-button (click)="getdoses()" type="submit" color="dark">Finish</ion-button> 


</ion-content>
