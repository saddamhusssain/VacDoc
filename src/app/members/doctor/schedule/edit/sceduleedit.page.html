<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vaccine Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngFor="let dose of doses; let i = index">
      <ion-col size="12">
        <ion-item>
          <ion-checkbox [(ngModel)]="dose.IsSpecial" slot="start"></ion-checkbox>
          <ion-label>{{ dose.Name }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-button (click)="getdoses()" >Finish</ion-button>
</ion-content>
