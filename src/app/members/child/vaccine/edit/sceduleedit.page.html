<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Dose</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="NewDoses">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" *ngFor="let dose of doses; let i = index">
        <ion-item>
          <ion-checkbox [(ngModel)]="dose.IsSpecial" slot="start"></ion-checkbox>
          <ion-label>{{dose.Name}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="getdoses()" type="submit">Finish</ion-button>
</ion-content>


<ion-content *ngIf="!NewDoses" class="ion-margin">
  <p class="ion-margin"> No New Doses Found</p>
</ion-content>
