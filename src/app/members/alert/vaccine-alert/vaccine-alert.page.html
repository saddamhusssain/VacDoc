<ion-content class="ion-padding">

  <ion-segment>
    <!-- <ion-segment-button (click)="getChlid(-5)">
      <ion-label>Last 5 Days</ion-label>
    </ion-segment-button> -->
    <ion-item>
      <ion-label>Select Date</ion-label>
      <ion-datetime 
        presentation="date" 
        [(ngModel)]="selectedDate" 
        (ionChange)="onDateChange($event)">
      </ion-datetime>
    </ion-item>
    <!-- <ion-segment-button (click)="getChlid(5)">
      <ion-label>Next 5 Days</ion-label>
    </ion-segment-button> -->
  </ion-segment>

  <ion-button fill="outline" [disabled]="Childs == 0" (click)="sendMsgsThroughList()">SMS</ion-button>
  <ion-button fill="outline" [disabled]="Childs == 0" (click)="sendemails()">Email</ion-button>
  <ion-button fill="outline" [disabled]="Childs == 0" (click)="downloadcsv()">Sheet</ion-button>
  <!-- childs -->
  <h1 *ngIf="Childs == 0" style="color: red;">No alert found</h1>
  <ion-grid *ngFor="let child of Childs">
    <ion-row> <!--routerLink="/members/child/vaccine/{{child.Child.Id}}" -->
      <ion-col>
        <ion-item>
          <ion-label>{{child.Child.Name}}</ion-label>
          <ion-icon slot="end" color="primary" name="call" (click)="callFunction(child.Child.User.MobileNumber)"></ion-icon>
          <ion-icon slot="end" color="primary" name="mail" (click)="sendSMS([child])"></ion-icon>
          <ion-icon slot="end" color="primary" name="logo-whatsapp" (click)="openWhatsApp(child.Child.User.MobileNumber)"></ion-icon>
        </ion-item>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
