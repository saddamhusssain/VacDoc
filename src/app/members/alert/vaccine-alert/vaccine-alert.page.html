<ion-content class="ion-padding">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="outline" [disabled]="Childs == 0" (click)="sendemails()">Email</ion-button>
      <ion-button fill="outline" [disabled]="Childs == 0" (click)="downloadcsv()">Sheet</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-datetime 
        presentation="date" 
        [(ngModel)]="selectedDate" 
        (ionChange)="onDateChange($event)">
      </ion-datetime>
      <ion-button fill="clear" (click)="openDatePicker()">
        <ion-icon name="calendar" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- childs -->
  <h1 *ngIf="Childs == 0" style="color: red;">No alert found</h1>
  <ion-grid *ngFor="let child of Childs">
    <ion-row> <!--routerLink="/members/child/vaccine/{{child.Child.Id}}" -->
      <ion-col>
        <ion-item>
          <ion-label>{{child.Child.Name}}</ion-label>
          <ion-icon slot="end" color="primary" name="today" [routerLink]="'/members/child/vaccine/' + child.Child.Id" style="cursor: pointer;"></ion-icon>
          <ion-icon slot="end" color="primary" name="call" (click)="callFunction(child.Child.User.MobileNumber)"  style="cursor: pointer;"></ion-icon>
          <ion-icon slot="end" color="primary" name="mail" (click)="sendSMS([child])" style="cursor: pointer;"></ion-icon>
          <ion-icon slot="end" color="primary" name="logo-whatsapp" (click)="openWhatsApp(child.Child.User.MobileNumber)" style="cursor: pointer;"></ion-icon>
        </ion-item>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
