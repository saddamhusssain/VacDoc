<ion-content class="ion-padding">
  <ion-segment>
    <ion-segment-button (click)="getFollowupChild(-5)">
      <ion-label>Last 5 Days</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="getFollowupChild(0)" checked>
      <ion-label>Today</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="getFollowupChild(5)">
      <ion-label>Next 5 Days</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-button fill="outline" [disabled]="followUpChild == 0" (click)="sendSMS(followUpChild)">SMS</ion-button>
  <!-- <ion-button fill="outline" [disabled]="Childs == 0" (click)="sendemails()">Email</ion-button> -->
  <!-- <ion-button fill="outline" [disabled]="Childs == 0" (click)="downloadcsv()">Sheet</ion-button> -->

  <div>
    <h1 *ngIf="followUpChild == 0" style="color: red;">No alert for today.</h1>
    <ion-grid *ngFor="let child of followUpChild">
      <ion-row>

        <ion-col>
          <ion-item>
            <ion-label>{{child.Child.Name}}</ion-label>
            <ion-icon slot="end" color="primary" name="call" (click)="callFunction(child.Child.User.MobileNumber)"></ion-icon>
            <ion-icon slot="end" color="primary" name="mail" (click)="sendSMS([child])">
            </ion-icon>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>
</ion-content>
