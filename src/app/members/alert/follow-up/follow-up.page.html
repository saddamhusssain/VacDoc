  <div>
    <h1 *ngIf="followUpChild == 0" style="color: red;">No alert for today.</h1>
    <ion-grid *ngFor="let child of followUpChild">
      <ion-row>

        <ion-col>
          <ion-item>
            <ion-label >{{child.Child.Name}}</ion-label>
            <!-- <ion-icon slot="end" color="primary" name="call" (click)="callFunction(child.Child.User.MobileNumber)"></ion-icon> -->
            <ion-icon slot="end" color="primary" name="mail" (click)="sendSMS([child])">
            </ion-icon>
            <ion-icon 
            slot="end" 
            [color]="child.isMessageSent ? 'primary' : 'success'" 
            name="logo-whatsapp" 
            (click)="openWhatsApp(child.Child.User.MobileNumber, child.Child.Name, child.NextVisitDate)" 
            style="cursor: pointer;">
          </ion-icon>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>
</ion-content>
