  <div *ngIf="birthdayChild.length === 0" class="no-birthday-alert">
    <h1 style="color: red;">No birthday alert for today.</h1>
  </div>
  <ion-grid *ngIf="birthdayChild.length > 0">
    <ion-row *ngFor="let child of birthdayChild">
      <ion-col>
        <ion-item>
          <ion-label>{{ child.Name }}</ion-label>
          <!-- <ion-icon 
            slot="end" 
            color="primary" 
            name="call" 
            (click)="callFunction(child.MobileNumber)">
          </ion-icon> -->
          <ion-icon 
            slot="end" 
            color="primary" 
            name="mail" 
            (click)="sendSMS([child])">
          </ion-icon>
          <ion-icon 
          slot="end" 
          [color]="child.isMessageSent ? 'primary' : 'success'" 
          name="logo-whatsapp" 
          (click)="openWhatsApp(child.User.MobileNumber, child.Name, child.DOB)" 
          style="cursor: pointer;">
        </ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
