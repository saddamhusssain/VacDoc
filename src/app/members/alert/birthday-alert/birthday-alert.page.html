<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-datetime 
        presentation="date" 
        [(ngModel)]="selectedDate" 
        (ionChange)="onDateChange($event)">
      </ion-datetime>
      <ion-button fill="clear" (click)="openDatePicker()">
        <ion-icon name="calendar" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="action-buttons">
    <ion-button 
      fill="outline" 
      [disabled]="birthdayChild?.length === 0" 
      (click)="sendSMS(birthdayChild)">
      SMS
    </ion-button>
    <ion-button 
      fill="outline" 
      [disabled]="birthdayChild?.length === 0" 
      (click)="sendEmails()">
      Email
    </ion-button>
    <ion-button 
      fill="outline" 
      [disabled]="birthdayChild?.length === 0" 
      (click)="downloadCSV()">
      Sheet
    </ion-button>
  </div>
  <div *ngIf="birthdayChild.length === 0" class="no-birthday-alert">
    <h1 style="color: red;">No birthday alert for today.</h1>
  </div>
  <ion-grid *ngIf="birthdayChild.length > 0">
    <ion-row *ngFor="let child of birthdayChild">
      <ion-col>
        <ion-item>
          <ion-label>{{ child.Name }}</ion-label>
          <ion-icon 
            slot="end" 
            color="primary" 
            name="call" 
            (click)="callFunction(child.MobileNumber)">
          </ion-icon>
          <ion-icon 
            slot="end" 
            color="primary" 
            name="mail" 
            (click)="sendSMS([child])">
          </ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
