<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
    <ion-button slot="end" routerLink="/signup">Signup</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf = "!forgot">

  <ion-card *ngIf = "fg" style="background-color: #d3cccc94;">
    <ion-card-content>

      <form [formGroup]="fg">

        <ion-label color="primary" position="floating" class="ion-margin-top">
          Country Code
        </ion-label>
            <ion-select formControlName="CountryCode">
              <ion-select-option *ngFor="let country of countryCodes" [value]="country.code">
                (+{{ country.code }}) {{ country.name }} 
              </ion-select-option>
            </ion-select>
            <ion-label color="primary" position="floating" class="ion-margin-top">
          <ion-icon name="mail" class="ion-item-start"></ion-icon>
          Mobile Number
        </ion-label>
        <ion-input type="Number" formControlName="MobileNumber"></ion-input>


        <ion-label color="primary" position="floating" class="ion-margin-top" >
          <ion-icon name="lock-closed" class="ion-item-start" class="ion-margin-top"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" formControlName="Password" ></ion-input>


        <ion-button class="ion-margin-top" expand="full" color="tertiary" (click)="login()">
          <ion-icon name="log-in"></ion-icon>&nbsp;
          Login
        </ion-button>
      </form>

      <ion-text class="ion-text-right">
        <a routerLink="/forget">
          <h2>Forget Password</h2>
        </a>
      </ion-text>

      <ion-text class="ion-text-right">
        <a routerLink="/signup">
          <h2>Signup</h2>
        </a>
      </ion-text>


    </ion-card-content>
  </ion-card>

</ion-content>

<ion-content *ngIf = "forgot">

  <ion-card style="background-color: #d3cccc94;">
    <ion-card-content>

        <ion-label color="primary" position="floating" class="ion-margin-top">
          <ion-icon name="mail" class="ion-item-start"></ion-icon>
          Mobile Number
        </ion-label>
        <ion-input type="text" [(ngModel)] = "MobileNumber"></ion-input>


        <ion-button class="ion-margin-top" expand="full" color="tertiary" (click)="sendPassword()">
          <ion-icon name="log-in"></ion-icon>&nbsp;
          Send Password
        </ion-button>

      
    </ion-card-content>
  </ion-card>

</ion-content>
